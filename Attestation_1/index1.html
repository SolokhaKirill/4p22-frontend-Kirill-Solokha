<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attestation_1</title>
    <link rel="stylesheet" href="style1.css" type="text/css">
</head>
<body>
    <header class="heder">
        <div class="heder_picture"></div>
        <h1 class="heder__h1">PCS Frontend</h1>
        <h1 class="heder__reg"><a href="index.html">Регистрация</a></h1>
        <h1 class="heder__input"><a href="index.html">Вход</a></h1>
    </header>
    <main class="main">
        <div class="box-form">
            <h2 class="box-form__h1">Регистрация</h2>
            <form class="box-form__form">
                <label class="box-form__label" for="email">Email</label>
                <input class="box-form__input" id="email" type="email" name="email" placeholder="Введите email">
                <label class="box-form__label" for="password">Пароль</label>
                <input class="box-form__input" id="password" type="password" name="password" placeholder="Введите пароль">
                <label class="box-form__label" for="password">Подверждение пароля</label>
                <input class="box-form__input" id="password" type="password" name="password" placeholder="Подтверждение пароля">
                <div class="box-form__div">
                    <p class="box-form__label-p">Пол</p>
                    <div>
                    <input class="box-form-div__radio" id="radio-1" type="radio" name="gender" value="man">
                    <label class="box-form__label" for="radio-1">Мужчина</label>
                    </div>
                    <div>
                    <input class="box-form-div__radio" id="radio-2" type="radio" name="gender" value="women">
                    <label class="box-form__label" for="radio-2">Женщина</label>
                    </div>
                </div>
                <label class="box-form__label" for="textarea">О себе</label>
                <textarea class="box-form__textarea" id="textarea" name="textarea" placeholder="Расскажите о себе"></textarea>
                <div>
                <input class="box-form__hidden-checkbox" id="agreement" type="checkbox" name="agreement">
                <label for="agreement" class="box-form__label-checkbox">Я согласен получать обновления на почту</label>
                </div>
                <button class="box-form__button">Регистрация</button>
            </form>
        </div>
    </main>
</body>
