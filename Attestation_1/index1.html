<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="tixt/css" href="fonts.css">
  </head>
  <body>
    <header class="header">
      <div class="header__logo"></div>
      <h1 class="header__h1">PCS Frontend</h1>
      <a class="header__passage" href="index1.html">Регистрация</a>
      <a class="header__passage header__passage_short" href="index.html">Вход</a>
    </header>
    <main class="container">
      <div class="box-form box-form_full">
        <h1 class="box-form__h1">Вход</h1>
        <form class="box-form__form">
          <label class="box-form__label" for="email">Email</label>
          <input class="box-form__input" id="email" type="email" name="email" placeholder="Введите email">
          <label class="box-form__label" for="password">Пароль</label>
          <input class="box-form__input" id="password" type="password" name="password" placeholder="Введите пароль">
          <label class="box-form__label" for="password">Подтвердите пароль</label>
          <input class="box-form__input" id="password" type="password" name="password" placeholder="Подтвердите пароль">
          <div class="box-form__container-check">
            <p class="box-form__label">Пол</p>
            <input class="box-form__hidden-check"id="radio-1" type="radio" name="gender" value="wouman">
            <label class="box-form__label box-form__label_right" for="radio-1" value="wman">Женщина</label>
            <input class="box-form__hidden-check" id="radio-2" type="radio" name="gender">
            <label class="box-form__label box-form__label_right" for="radio-2" value="man">Мужчина</label>
          </div>
          <label class="box-form__label" for="textarea">О себе</label>
          <textarea class="box-form__input box-form__input_long" placeholder="Расскажи о себе..." id="textarea" name="textarea">
          </textarea>
          <div class="box-form__container-check">
            <input class="box-form__hidden-check"
              id="agreement" type="checkbox" name="agreement">
            <label class="box-form__label box-form__label_lower" for="agreement">Я согласен получать обновления на почту</label>
          </div>
          <button class="box-form__button">Регистрация</button>
        </form>
      </div>
    </main>
  </body>
</html>
