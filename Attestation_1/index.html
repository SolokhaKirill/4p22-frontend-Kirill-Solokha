<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attestation_1</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header class="heder">
        <div class="heder_picture"></div>
        <h1 class="heder__h1">PCS Frontend</h1>
        <h1 class="heder__reg">Регистрация</h1>
        <h1 class="heder__input">Вход</h1>
    </header>
    <main class="main">
        <div class="box-form">
            <h2 class="box-form__h1">Вход</h2>
            <form class="box-form__form">
                <label class="box-form__label" for="email">Email</label>
                <input class="box-form__input" id="email" type="email" name="email" placeholder="Введите email">
                <label class="box-form__label" for="password">Пароль</label>
                <input class="box-form__input" id="password" type="password" name="password" placeholder="Введите пароль">
                <button class="box-form__button">Войти</button>
            </form>
        </div>
    </main>
</body>
</html>
